        body {

        .display-screen {
            min-height: 100vh;

            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .screen-waiting,
        .screen-active,
        .screen-result {
            display: none;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease-out;
        }

        .screen-waiting.active,
        .screen-active.active,

        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: var(--gradient-primary);

            -webkit-text-fill-color: transparent;

        }

        .subtitle {
            font-size: 1.5rem;
            color: var(--gray);
            margin-bottom: 3rem;
        }

        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .qr-box {
            background: white;
            padding: 1.5rem;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .qr-box img {
            display: block;
            width: 280px;
            height: 280px;
        }

        .url-display {
            font-size: 1.25rem;
            color: var(--secondary);
            font-family: monospace;
            padding: 0.75rem 1.5rem;
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
        }

        .stats-row {
            display: flex;
            gap: 4rem;
            margin-top: 3rem;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 5rem;
            font-weight: 900;
            line-height: 1;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            font-size: 1.25rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }

        /* Active Screen */
        .go-display {
            font-size: 15rem;
            font-weight: 900;
            color: var(--success);
            text-shadow: 0 0 100px rgba(34, 197, 94, 0.6);
            animation: go-bounce 0.6s ease infinite alternate;
        }

        @keyframes go-bounce {
            from {
                transform: scale(1);
                text-shadow: 0 0 80px rgba(34, 197, 94, 0.5);
            }

            to {
                transform: scale(1.1);
                text-shadow: 0 0 150px rgba(34, 197, 94, 0.8);
            }
        }

        .buzz-instruction {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin-top: 2rem;
        }

        /* Result Screen */
        .winner-crown {
            font-size: 6rem;
            margin-bottom: 1rem;
        }

        .winner-title {
            font-size: 2rem;
            color: var(--gray);
            margin-bottom: 1rem;
        }

        .winner-name-display {
            font-size: 6rem;
            font-weight: 900;
            background: var(--gradient-success);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            animation: winner-pulse 2s ease infinite;
        }

        @keyframes winner-pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        .reaction-time-display {
            font-size: 3rem;
            font-weight: 700;
            color: var(--secondary);
            margin-top: 1.5rem;
        }

        .reaction-label {
            font-size: 1.5rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }

        /* Lock indicator */
        .lock-indicator {
            position: fixed;
            top: 2rem;
            right: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem 1.25rem;
            border-radius: 12px;
            font-weight: 600;
        }

        .lock-indicator.unlocked {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .lock-indicator.locked {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }
    </style>
